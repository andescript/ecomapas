\u0004[p] You will receive a loyalty badge that evolves with your continued support. On the monthly plan, you'll start out with Steel at $2.99 per month, upgrade to Copper at three months, Gold at six months, and Platinum at 12 months. On the other hand, a yearly pledge of $29.99 will catapult you straight to Platinum. In either case, the final level is Oil Slick, which you'll reach after two years on the monthly plan or one year after purchasing the annual subscription: a small acknowledgment of your long-term support that you can proudly display on the dashboard. [/p] [p] And it gets better: you'll never lose the time you've banked as a Supporter. If you cancel your subscription or a payment fails, you won't have access to your badge anymore, but your time as a Supporter will be stored for posterity: Should you resume your subscription, it will continue from the level you were on when you canceled (i.e., if you canceled at Copper after four months, you would resume at Copper upon reactivating your subscription). You are, of course, free to cancel at any time. Note that this recurring subscription will renew automatically at each interval unless you cancel. [/p]":["[p] Recibir√°s un distintivo para premiar tu lealtad que mejorar√° cuanto m√°s tiempo nos apoyes. Si optas por la suscripci√≥n mensual, empezar√°s con el acabado ¬´Acero¬ª y lo conseguir√°s por 2,99¬†$ al mes. A los tres meses, mejorar√° a ¬´Cobre¬ª; a los seis, se convertir√° en ¬´Oro¬ª; a los 12, en ¬´Platino¬ª (tambi√©n puedes conseguirlo directamente suscribi√©ndote por 29,99¬†$ al a√±o) y, al cabo de dos a√±os, alcanzar√°s el maravilloso distintivo ¬´Iridiscente¬ª. Es nuestra forma de reconocer tu firme compromiso con Tumblr para que puedas compartirlo con orgullo en el Escritorio.[/p] [p] ¬°Y eso no es todo! Nunca perder√°s el progreso que hayas alcanzado como fan incondicional. Si cancelas tu suscripci√≥n o hay alg√∫n error al tramitar el pago, simplemente desactivaremos el distintivo, pero lo recuperar√°s con el acabado que tuvieras en cuanto vuelvas a animarte a apoyarnos. Por ejemplo, si cancelas teniendo el distintivo en cobre despu√©s de cuatro meses, lo recuperar√°s al reactivar la suscripci√≥n. Y, por supuesto, podr√°s cancelarla cuando quieras. Eso s√≠: ten en cuenta que la suscripci√≥n se renovar√° autom√°ticamente en el intervalo que hayas elegido, mensual o anual, a menos que la canceles. [/p]"],"Description of the domain transfer process\u0004[p]To transfer your domain, we will need the domain's authorization code. It might also be called secret code, auth code, or EPP code. You can usually find this in the domain settings page of your domain provider.[/p] [p]It takes 10-20 minutes to set up. It can take up to 5 days for the domain to be transferred, depending on your provider.[/p]":["[p]Para transferir el dominio, necesitaremos el c√≥digo de autorizaci√≥n correspondiente. En algunas plataformas, tambi√©n se llama c√≥digo secreto, c√≥digo de autenticaci√≥n o c√≥digo EPP. Normalmente, se encuentra en la p√°gina de configuraci√≥n del dominio del proveedor.[/p] [p]Te llevar√° entre 10 y 20 minutos configurarlo y la transferencia del dominio podr√≠a tardar hasta cinco d√≠as en completarse, en funci√≥n del proveedor.[/p]"],"Text for confirmation dialog, when user sets their birthdate on the account settings page. [birthdate] is the user's selected birthdate formatted according to the user's locale, e.g. 'May 2, 1995'.\u0004[p]You are confirming that your birthday of [birthdate /] is accurate. If Tumblr determines at any point that this information is inaccurate, your account may be permanently closed.[/p] [p]You can only confirm your birthday once.[/p]":["[p]Confirmas que tu fecha de nacimiento ([birthdate /]) es correcta. Si en cualquier momento desde Tumblr descubrimos que esta informaci√≥n es falsa, podr√≠amos llegar a cerrar permanentemente tu cuenta.[/p] [p]Solo es posible confirmar tu fecha de nacimiento una vez.[/p]"],"For Ad-Free browsing disc
