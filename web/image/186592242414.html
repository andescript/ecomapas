004Handled by":["Controlador de dominio"],"Help text for finding authorization code.\u0004Having trouble finding the code? Don't worry, we've [link]got you covered[/link]!":["¿No lo encuentras? No te preocupes: ¡[link]te ayudamos[/link]!"],"Link pointing to queue page where user can change its settings\u0004Head over [link]to the queue[/link] to manage its settings":["Accede al apartado de [link]publicaciones en cola[/link] para gestionar todas las opciones"],"This is a message to be shown in the development console of the browser. Please don't translate `window`, since it refers to a browser-provided variable whose name is always in english\u0004Hello fellow developers! Welcome to Tumblr. In the `window` property logged below, we have added some helpers we hope you will find useful when writing extensions.":["¡Hola, amantes del desarrollo! Os damos la bienvenida a Tumblr. Hemos añadido varios helpers al valor de ventana registrado más abajo que esperamos que os resulten útiles a la hora de escribir código para extensiones."],"First part of intro text for our GDPR consent management platform\u0004Hello there! We take your privacy seriously, and want to be as transparent as possible. So: We (and our %1$s partner) uses cookies to collect some personal data from you. Some of these cookies we absolutely need in order to make things work, and others you can choose in order to optimize your experience while using our site and services. It's up to you!":["¡Hola! Queremos que sepas que nos tomamos muy en serio tu privacidad y la transparencia en torno a este tema. Por eso, nos gustaría contarte que, tanto en el caso de Tumblr como en el de nuestro (sí, %1$s) socio publicitario, usamos las cookies para recopilar algunos de tus datos personales. Algunas las necesitamos para que la plataforma siga en funcionamiento y, en el resto de casos, podrás elegir las opciones que prefieras para adaptar tu experiencia al usar nuestros servicios lo máximo posible. ¡Tú tomas las decisiones!","¡Hola! Queremos que sepas que nos tomamos muy en serio tu privacidad y la transparencia en torno a este tema. Por eso, nos gustaría contarte que, tanto en el caso de Tumblr como en el de nuestros %1$s socios publicitarios, usamos las cookies para recopilar algunos de tus datos personales. Algunas las necesitamos para que la plataforma siga en funcionamiento y, en el resto de casos, podrás elegir las opciones que prefieras para adaptar tu experiencia al usar nuestros servicios lo máximo posible. ¡Tú tomas las decisiones!"],"First part of intro text for our GDPR consent management platform\u0004Hello there! We take your privacy seriously, and want to be as transparent as possible. So: We (and our partners) use cookies to collect some personal data from you. Some of these cookies we absolutely need in order to make things work, and others you can choose in order to optimize your experience while using our site and services. It's up to you!":["¡Hola! Queremos que sepas que nos tomamos muy en serio tu privacidad y la transparencia en torno a este tema. Por eso, nos gustaría contarte que, tanto en el caso de Tumblr como en el de nuestros socios publicitarios, usamos las cookies para recopilar algunos de tus datos personales. Algunas las necesitamos para que la plataforma siga en funcionamiento y, en el resto de casos, podrás elegir las opciones que prefieras para adaptar tu experiencia al usar nuestros servicios lo máximo posible. ¡Tú tomas las decisiones!"],"Help link in post form Content Labels dropdown\u0004Help":["Ayuda"],"Content label community panel education banner (editing settings for existing community)\u0004Help others avoid content they’d rather not see. [link]Learn more[/link]":["Ayuda a otras personas a evitar ciertos tipos de contenido. [link]Más información[/link]"],"Landing page link to explore page\u0004Here's what's trending":["Descubre los temas del momento"],"[Tumblrmart] Banner text that will be accompanied by a button to purchase ad-free browsing subscription\u0004Hey! Hello! Down here! 🐸 We see you are using an ad-blocker. Nobody likes ads. We get it. But they are a means to an end in keeping this hellsite we all love going. Did you know you can stop seeing ads while helping the world stay weird with Tumblr? Go Ad-Free. It's a win-win, really. ❤️ Tumblr Staff":["¡Hola! ¡Ey! ¡Aquí abajo! 🐸 Hemos notado que estás usando un bloqueador de anuncios. A nadie le gustan, eso es así, y lo entendemos perfectamente, pero son un mal necesario para que podamos seguir ofreciéndote arte y caos a raudales con mucho trabajo y cariño. ¿Sabías que, si quieres, puedes dejar de ver publicidad en Tumblr y a la vez apoyarlo? Para eso está nuestra versión sin anuncios. ¡Y todo el mundo sale ganando! Mil gracias por tu tiempo. Un saludo y mucho ❤️ del equipo de Tumblr."],"just some real long piece of text man\u0004Hey! I'm a long message [i]and[/i] I have [b]HTML tags![/b] Check me out on mobile to make sure I [b]wrap[/b] correctly. Thanks. :)":["¡Hola! Como ves, soy un mensaje bastante largo [i][/i]y además incluyo [b]etiquetas HTML[/b]. Échame un vistazo para asegurarte de que [b]aparezco correctamente[/b]. ¡Mil gracias! :)"],"Text shown under your birthdate in the account settings page, when it's your birthday\u0004Hey, it's your birthday today! Happy birthday! 🎂 🎉":["Oye, ¡pero si es tu cumple! ¡Muchas felicidades! 🎂 🎉"],"Community labels settings: Label for Hide column\u0004Hide":["Ocultar"],"Content labels settings: Label for Hide column\u0004Hide":["Ocultar"],"Label describing a settings input that hides your blog when enabled. The blogName param is the blog name.\u0004Hide [blogName] from people without an account":["Ocultar [blogName] a las personas que no tengan una cuenta"],"A setting to hide possibly mature content\u0004Hide additional potentially mature content":["Ocultar el resto del contenido delicado"],"[Badge Management] Hide badges toggle label\u0004Hide all badges":["Ocultar los distintivos"],"[Badge Management] Description for the \"No Badge\" option.\u0004Hide badges on my blog.":["Ocultar los distintivos en mi blog."],"Community form - smart moderation section - description\u0004Hide content automatically, often before members see it. Hidden content can be reviewed and restored in the [modQueueDocs]Mod queue[/modQueueDocs].":["Oculta el contenido automáticamente, normalmente antes de que lleguen a verlo quienes forman parte de la comunidad. Podrás revisarlo y recuperarlo desde la [modQueueDocs]cola de moderación[/modQueueDocs]."],"Description for a switch to enable or disable automoderation based on number of reports\u0004Hide content with more than [strong][number][/strong] report.":["Ocultar automáticamente el contenido con más de [strong][number][/strong]  denuncia.","Ocultar automáticamente el contenido con más de [strong][number][/strong]  denuncias."],"Button to cover post with a content label\u0004Hide post":["Ocultar el contenido"],"Ask if you want to remove this reblog\u0004Hide this reblog":["Ocultar reblogueo"],"No results found when searching for users to invite to a community\u0004Hmm, nope.":["No hay nada de nada."],"Title of the dialog displayed when you try to perform a community members only action for a request-to-join community you have already requested to join\u0004Hold up!":["¡Echa el freno!"],"Text of a modal that appears when a domain cannot be transferred\u0004Hold up! It looks like your domain [b][domainName][/b] is already in the middle of a transfer. You will receive an email once that's done. Meanwhile, interested in shopping for another domain?":["¡Un momento! Parece que el proceso de transferencia de tu dominio ([b][domainName][/b]) ya está curso. Recibirás un correo cuando haya finalizado. Mientras esperas, ¿te gustaría comprar otro?"],"Text of a modal that appears when a domain cannot be transferred\u0004The domain [b][domainName][/b] doesn't appear to be registered anywhere. Make sure you've got the right domain name.":["El dominio [b][domainName][/b] no parece estar registrado en ningún proveedor. ¡Comprueba si lo has escrito correctamente!"],"Text of a modal that appears when a domain cannot be transferred\u0004There was an issue authorizing the transfer of [b][domainName][/b]. Double-check your authorization code and give it another whirl. Stuck? This [link]guide[/link] may help!":["Ha habido un error al autorizar la transferencia de [b][domainName][/b]. Comprueba el código de autorización y vuelve a intentarlo. ¿Necesitas ayuda? ¡Puede que esta [link]guía[/link] te resulte útil!"],"Text of a modal that appears when a domain cannot be transferred\u0004Your domain [b][domainName][/b] isn't eligible for transfer right now. There could be a few reasons for this, so check with your current registrar or our [link]guide[/link] for details. Alternatively, you can leave the domain with your current registrar, and connect it to Tumblr!":["No es posible transferir tu dominio ([b][domainName][/b]) ahora mismo. Esto puede deberse a varios motivos: compruébalo con tu registrador o consulta [link]nuestra guía[/link] si necesitas más información. Si lo prefieres, también puedes mantenerlo con tu proveedor actual y conectarlo a Tumblr."],"Text of a modal that appears when a domain cannot be transferred\u0004Your domain [b][domainName][/b] must be registered for at least 60 days before it can be transferred.":["Tu dominio, [b][domainName][/b], debe llevar registrado más de 60 días para que podamos transferirlo."],"Text of a modal that appears when a domain cannot be transferred\u0004Your domain [b][domainName][/b] seems to be locked. Please check with your current registrar and make sure it's unlocked before trying again. Stuck? This [link]guide[/link] may help!":["Parece que tu dominio ([b][domainName][/b]) está bloqueado. Compruébalo con tu registrador y asegúrate de desbloquearlo antes de volver a intentar transferirlo. ¿Necesitas ayuda? ¡Puede que esta [link]guía[/link] te resulte útil!"],"Title of the di rla. [link]Más información[/link]"],"Blaze campaign engagements popover: earned description\u0004The amount earned is from people spreading your post further, and aren't a direct result of the audience you paid for.":["Se trata de la cantidad de personas que han interactuado con tu publicación al compartirse de forma espontánea, sin contar con el alcance por el que pagaste durante la campaña."],"Blaze campaign engagements popover: paid description\u0004The amount via Blaze is a direct result from when your Blaze campaign ran.":["Indica el resultado directo de la campaña de promoción."],"Invalid auth code\u0004The auth code you entered was invalid.":["El código de autenticación que has introducido no es correcto."],"Info shown to viewers in the Reblog Menu when reblogs are disabled for a post\u0004The author disabled reblogs for this post.":["La persona que creó la publicación no permite rebloguearla."],"Info shown to viewers when reblogs are disabled for a post\u0004The author disabled reblogs for this post.":["La persona que creó la publicación no permite rebloguearla."],"Text on warning screen that appears when a user opens a potentially adult blog\u0004The author has indicated this blog may contain content not suitable for all audiences.":["La persona que creó este blog indicó que podría incluir contenido no apto para todos los públicos."],"Text on warning screen that appears when a user opens a potentially adult blog\u0004This blog may contain content not suitable for all audiences.":["Este blog podría incluir contenido no apto para todos los públicos."],"Error message when the avatar image was not uploaded as a result of an error\u0004The avatar image was not updated. Please try again":["No ha sido posible actualizar la imagen del avatar. ¡Vuelve a intentarlo!"],"Prompt user to confirm a domain connection when the selected blog is already connected to another domain\u0004The blog \u003cstrong\u003e%1$s\u003c/strong\u003e is currently connected to \u003cstrong\u003e%2$s\u003c/strong\u003e. Are you sure you want to connect it to \u003cstrong\u003e%3$s\u003c/strong\u003e instead?":["La página \u003cstrong\u003e%1$s\u003c/strong\u003e está vinculada a \u003cstrong\u003e%2$s\u003c/strong\u003e. ¿Seguro que quieres conectarla con \u003cstrong\u003e%3$s\u003c/strong\u003e en su lugar?"],"Image alt for the blog's header image\u0004The blog's header image":["La imagen de cabecera del blog"],"Account settings page description\u0004The essentials":["Las opciones básicas"],"Text shown above a login prompt\u0004The good news is, gaining access will be relatively easy, on a scale of “click this” to “break into Area 51.” Simply click one of these:":["Este remoto rincón de la galaxia es de acceso restringido. Si quieres sumarte a la lista de cosmonautas que ya han conseguido entrar, solo tienes que registrarte o iniciar sesión:"],"Error message when the blog header image was not uploaded as a result of an error\u0004The header image was not updated. Please try again":["No ha sido posible actualizar la imagen de cabecera. ¡Vuelve a intentarlo!"],"Label describing a settings selection\u0004The language used on your blog.":["Este es el idioma que se utilizará en tu blog."],"[TumblrMart] Success message after publishing a share post from a received gift\u0004The love has been shared!":["¡Hecho! Compartir es vivir."],"Error message on set password screen. Password is not long enough.\u0004The password must be at least [len] characters long.":["La contraseña debe tener al menos [len] caracteres."],"Error message on set password screen. Password is too long.\u0004The password must be at most [len] characters long.":["La contraseña debe tener como mucho [len] caracteres."],"Invalid password error message\u0004The password you entered was invalid.":["La contraseña que has introducido es incorrecta."],"Message displayed when a the poll is in a draft/queued/submission post\u0004The poll will be active once you publish the post.":["La encuesta estará activa cuando envíes la publicación."],"A follow up indicating the pending blazed post has been successfully cancelled\u0004The post will be removed from the moderation queue in a few moments.":["Retiraremos la publicación de la lista de contenidos pendientes de aprobación."],"Confirmation that an anonymous sender has been blocked\u0004The sender has been blocked.":["Has bloqueado al blog que envió el mensaje."],"Description of the reason for disabled buttons of editing contact information at the moment.\u0004The transfer process for your domain has started, you will not be able to edit its contact information and privacy settings.":["Hemos iniciado el proceso para transferir tu dominio a otro proveedor, por lo que no es posible modificar los datos de contacto ni las opciones de privacidad."],"Description of the reason for disabled buttons of editing contact information at the moment.\u0004You will be able to edit your contact information and privacy settings once domain registration is completed.":["Podrás editar tus datos de contacto y tus opciones de privacidad cuando el proceso de registro del dominio se haya completado."],"Status of a domain transfer process\u0004The transfer process for your domain started on [date].":["Iniciamos el proceso para transferir tu dominio a otro proveedor el [date]."],"Message on login screen\u0004The two factor auth code was incorrect.":["Has introducido un código de autenticación incorrecto."],"No pending invites message\u0004There are no pending invites for this community.":["No hay ninguna invitación pendiente."],"No membership requests message\u0004There are no requests to join this community.":["No hay ninguna solicitud pendiente para esta comunidad."],"[TumblrMart] Error message when modal fails to fetch storefront data\u0004There was a problem loading TumblrMart. Check back later.":["Se ha producido un error al cargar TumblrMart. ¡Vuelve a intentarlo en otro momento!"],"[TumblrMart] Gift management page message that appears when gifts fail to load.\u0004There was a problem loading your gifts. Please try again later.":["Se ha producido un error al cargar tus regalos. ¡Vuelve a intentarlo en otro momento!"],"[Payment \u0026 Purchases] Error message when fetching payment and purchases data fails.\u0004There was a problem retrieving your payment and purchases data. Please refresh the page and try again.":["Parece que ha habido un error al recuperar los datos sobre tus pagos y compras. Actualiza la página y vuelve a intentarlo."],"[Badge Management] Error message that appears when a users unopened badges gifts fail to load.\u0004There was an error loading your unopened badge gifts.":["Se ha producido un error al cargar los distintivos sin abrir que te han regalado."],"Recaptcha token expired error text\u0004There was an unexpected error while submitting your registration, please try again.":["Se ha producido un error al enviar tu solicitud de registro. ¡Vuelve a intentarlo!"],"Community intro modal body\u0004There's a place for you in Tumblr Communities. Explore, share, and hang out with people who get you.":["Explóralas, comparte contenidos interesantes y pasa un rato agradable con gente con tus mismas inquietudes."],"Message that appears when there is an issue with a payment method.\u0004There's an issue with your payment method.":["Se ha producido un error con tu método de pago."],"Text shown in messages window where there are no messages, and the user has not verified their email address\u0004There's nothing here right now. You can send new messages once you've verified your email address.":["Ahora mismo no hay nada de nada. Podrás enviar mensajes cuando verifiques tu dirección de correo electrónico."],"Error page message.\u0004There's nothing here.":["Aquí no hay nada de nada."],"Blaze campaign targeting popover: description\u0004These are the details of your campaign's targeting settings.":["Aquí tienes los datos relacionados con las opciones de segmentación de tu campaña."],"Blaze campaign overview popover: paid description\u0004These are the engagements your Blazed post received as a direct result of being Blazed to an audience of your choosing.":["Indica el número de interacciones que ha recibido tu publicación promocionada tras dirigirla a un público concreto."],"Description of what will happen if community moderator is demoted to member\u0004They will retain their membership and can still view and interact with this community.":["Seguirá siendo integrante de la comunidad y podrá ver todo su contenido e interactuar con él."],"Message describing all options that will be blocked\u0004They won't be able to follow %1$s, send %1$s messages, see %1$s in search results, or interact with any of %1$s's posts.":["No podrá seguir a %1$s, enviar mensajes a %1$s, ver a %1$s en los resultados de búsqueda o interactuar con ninguna de las publicaciones de %1$s."],"App settings page description\u0004Things you've connected":["Tus conexiones"],"An option for reporting ads where the ad contains flashing images\u0004This ad contains flashing images.":["Este anuncio contiene imágenes con parpadeos o destellos."],"An option for reporting ads where the ad has autoplaying audio\u0004This ad has autoplaying audio.":["El audio de este anuncio se reproduce automáticamente."],"An option for reporting ads where the ad is not rendering correctly\u0004This ad seems broken.":["No funciona bien."],"Description of a form field that takes a community private which cannot be undone\u0004This cannot be undone.":["¡No habrá vuelta atrás!"],"This message is shown when the collection is empty\u0004This collection is empty.":["Esta colección está vacía."],"[Communities] Description for Off Topic reason when reporting a comment\u0004This comment doesn’t belong in this community.":["Este comentario no tiene cabida en esta comunidad."],"[Communities] Description for Against Community Guidelines reason when reporting a comment\u0004This comment goes against the rules of this community.":["Este comentario incumple las normas de la comunidad."],"[Communities] Description for Not Allowed On Tumblr reason when reporting a comment\u0004This comment violates Tumblr’s policies.":["Este comentario infringe las normas de Tumblr."],"[Communities] Education message when Off Topic reason is selected\u0004This comment wandered off track. If it doesn’t match the community’s focus, it might belong elsewhere.":["Este comentario no iba muy bien encaminado. Si no se centra en los temas que trata la comunidad, es mejor compartirlo en otro lugar."],"[Communities] Education message when Off Topic reason is selected\u0004This post wandered off track. If it doesn’t match the community’s focus, it might belong elsewhere.":["Esta publicación no iba muy bien encaminada. Si no se centra en los temas que trata la comunidad, es mejor compartirla en otro lugar."],"Text used to mark content as being already removed when shown in the Moderation Queue\u0004This comment was deleted by the author.":["La persona que dejó este comentario lo ha eliminado."],"Text used to mark content as being already removed when shown in the Moderation Queue\u0004This post was deleted by the author.":["La persona que creó esta publicación la ha eliminado."],"[Communities] Educational banner text in comment moderation modal\u0004This comment will be hidden to everyone but admins.":["Quedará oculto para todo el mundo, menos para quienes tengan permisos de administración."],"[Communities] Educational banner text in comment moderation modal\u0004This comment will be removed from this community and the author will be notified of the reason.":["Eliminarás el comentario de la comunidad y quien lo compartió recibirá un aviso que incluirá el motivo por el que se ha borrado."],"[Communities] Educational banner text in reply moderation modal\u0004This comment will be removed from this community and the author will be notified of the reason.":["Eliminarás el comentario de la comunidad y quien lo compartió recibirá un aviso que incluirá el motivo por el que se ha borrado."],"Community population cap limit explanation\u0004This community has a limit of %1$s member.":["Esta comunidad admite un máximo de %1$s integrante.","Esta comunidad admite un máximo de %1$s integrantes."],"Message to inform users that there is no activity in the audit log\u0004This community has no activity related to comments.":["Esta comunidad no tiene actividad relacionada con los comentarios."],"Message to inform users that there is no activity in the audit log\u0004This community has no activity related to memberships.":["Esta comunidad no tiene actividad relacionada con sus integrantes."],"Message to inform users that there is no activity in the audit log\u0004This community has no activity related to posts.":["Esta comunidad no tiene actividad relacionada con las publicaciones."],"Message to inform users that there is no activity in the audit log\u0004This community has no activity yet.":["Esta comunidad todavía no está muy activa..."],"This indicates a community is private\u0004This community is [highlight]private[/highlight]":["Esta comunidad es [highlight]privada[/highlight]"],"This indicates a community is public\u0004This community is [highlight]public[/highlight]":["Esta comunidad es [highlight]pública[/highlight]"],"Private community modal wall description\u0004This community is only viewable by members who have been invited by an admin.":["Solo las personas que forman parte de la comunidad y han recibido una invitación de quien la administra pueden verla."],"Private Community visibility label for screen readers\u0004This community is private":["Esta comunidad es privada"],"Private community modal wall heading\u0004This community is private":["Esta comunidad es privada"],"Public Community visibility label for screen readers\u0004This community is public":["Esta comunidad es pública"],"Text on the modal shown when the last admin attempts to leave a community\u0004This community will be deleted as you are the last remaining member.":["Eras la última persona que quedaba en esta comunidad, así que la borraremos cuando te vayas."],"Error message for missing explicit post.\u0004This content has been hidden due to its potentially sensitive nature. For more information read our [link]Sexually Explicit Content Policy[/link].":["Este contenido no se muestra porque podría incluir material delicado. Si quieres más información, lee nuestra [link]política sobre el contenido sexual explícito[/link]."],"[Communities] Modal text after successfully moderating content from a community, with 'Not allowed on Tumblr' selected as the reason. [b] are bold tags.\u0004This content has been removed from your community. Since you marked this as [b]Not allowed on Tumblr[/b], we need more information.":["Has eliminado este contenido de tu comunidad. Como seleccionaste como motivo «[b]Este tipo de contenido no está permitido en Tumblr[/b]», necesitamos que nos proporciones más información."],"Message displayed to user when a post or a reply is no longer available\u0004This content is no longer available.":["Este contenido ya no está disponible."],"Message displayed to user when a post or a reply is no longer available\u0004This post is no longer available.":["Esta publicación ya no está disponible."],"Text of a modal that appears when a domain registry is under maintenance\u0004This domain cannot be purchased right now, since the registry is under maintenance. Please try again later!":["No es posible comprar ese dominio ahora mismo: el sistema de registro está en proceso de mantenimiento. ¡Vuelve a intentarlo más tarde!"],"when trying to login and the email doesn't have an account\u0004This email doesn't have a Tumblr account. [link]Sign up[/link] now?":["Ese correo no está asociado a ninguna cuenta de Tumblr. ¿Quieres aprovechar y [link]registrarte[/link]?"],"Text telling users to expect known issues with backdating posts\u0004This feature has some [link]known issues[/link]. Use with caution.":["Hemos detectado [link]algunos problemas[/link] con esta función. Tenlos en cuenta si quieres usarla."],"Blaze campaign engagements popover: description\u0004This is a breakdown of engagements your Blazed post received during its campaign.":["Estás ante un resumen de las interacciones que ha recibido tu publicación promocionada durante el transcurso de la campaña."],"An option for reporting ads where the ad contains malicious material\u0004This is a malicious ad.":["Es problemático."],"Blaze campaign overview popover: description\u0004This is a summary of the audience reached and the engagements received during your Blaze campaign.":["Aquí tienes un resumen del alcance que ha tenido tu publicación y las acciones totales que ha recibido durante la campaña de promoción."],"Body of the dialog that is displayed when you try to perform a community members only action (invite-only community, user not invited)\u0004This is an invite-only community. Some functionality is restricted to members only.":["Solo es posible acceder a esta comunidad con una invitación y algunas funciones están restringidas a sus integrantes."],"Error message shown on the Discord webhooks blog settings section when the user introduces a bad URL\u0004This is not a valid URL":["La URL no es válida."],"Error message for invalid user URL input. This refers to the sales URL for a Tumblr Blaze Campaign\u0004This is not a valid web address":["La dirección web no es válida"],"[Tour guide] Body for user discovers their own blog\u0004This is where posts you make or reblog show up. Oh, and guess what? You get to choose how it looks: [colorful]colors[/colorful], fonts, title, description, header, and avatar.":["Aquí acaban todas las publicaciones que creas o reblogueas. Además, puedes elegir los [colorful]colores[/colorful] y fuentes que quieras usar y añadir un título, una descripción, una imagen de cabecera y un avatar."],"Placeholder text when creating a new \"ordered list\" text block\u0004This is where you list items and numbers appear next to them.":["Aquí puedes escribir frases con números al lado."],"Headline on a page where you can purchase a Tumblr supporter badge.\u0004This is your chance to support your favourite platform. Did we mention Shiny badges?":["¿Quieres apoyar tu plataforma favorita y conseguir distintivos únicos?"],"Explainer shown in the 'Delete blog' section on the primary blog's settings page\u0004This is your primary blog. It cannot be deleted without deleting the account associated with it. Head over to your [link]account settings[/link] if you want to delete your account.":["Este es tu blog principal. Para eliminarlo, debes borrar la cuenta de Tumblr asociada a él. Si tienes clara tu decisión, accede a la [link]configuración de la cuenta[/link]."],"Placeholder text for the text input used to add a comment when unbanning a user from the community\u0004This member was unbanned because...":["Has retirado el bloqueo a este blog porque..."],"Education text informing moderators about the implications of unbanning a user\u0004This member will be allowed to re-join the community. They will not be notified that they've been unbanned.":["Este blog podrá volver a unirse a la comunidad como integrante. No recibirá un aviso cuando le retires el bloqueo."],"Label for lock icon in post form Community Labels dropdown\u0004This option is selected. It is locked and cannot be deselected.":["No es posible deseleccionar esta opción."],"A message shown on a post with filtered tags that explains to the user why it is hidden\u0004This post contains filtered tags.":["Esta publicación contiene etiquetas filtradas."],"[Communities] Description for Off Topic reason when reporting a post\u0004This post doesn’t belong in this community.":["Esta publicación no tiene cabida en esta comunidad."],"[Communities] Description for Against Community Guidelines reason when reporting a post\u0004This post goes against the rules of this community.":["Esta publicación incumple las normas de la comunidad."],"Message to be shown when a user tries to embed a post that is not embeddable\u0004This post is not embeddable, sorry!":["¡No es posible insertar esta publicación!"],"The post has been sponsored and is hot / trending\u0004This post is on fire – in a good way!":["Esta publicación está que arde... ¡en el buen sentido!"],"Title shown when community post cannot be viewed\u0004This post is unavailable.":["Esta publicación no está disponible."],"[Communities] Description for Not Allowed On Tumblr reason when reporting a post\u0004This post violates Tumblr’s policies.":["Esta publicación infringe las normas de Tumblr."],"[Communities] Educational banner text in post moderation modal\u0004This post will be removed from this community and the author will be notified of the reason.":["Eliminarás la publicación de la comunidad y quien la compartió recibirá un aviso que incluirá el motivo por el que se ha borrado."],"Info message about who can view the content on a moderated post page\u0004This post’s comments and reactions are only visible to community admins and community moderators.":["Solo las personas con permisos de administración o moderación de esta comunidad pueden ver los comentarios y reacciones a esta publicación."],"Blaze campaign engagements popover: engagements description\u0004This refers to actions your post received when someone viewed your post (reblogs, likes, shares, follows, clicks, replies). How many times your post received an action (reblogs, likes, shares, follows, clicks, replies).":["Este indicador te muestra el tipo de interacciones que ha tenido la gente con tu publicación al verla (reblogueos, «Me gusta», seguidores nuevos, clics y respuestas) y la cantidad de veces que ha recibido cada tipo de acción."],"Educational text displayed to moderators when dismissing reports for a comment via the Moderation Queue\u0004This report will be hidden and the comment removed from the queue. The reporter will not be notif nk page informing users that they are viewing a subset of a comment thread and providing a link to view all of the post's comments\u0004Viewing an individual comment thread. [Link]See all comments[/Link]":["Estás viendo un solo hilo de comentarios. [Link]¡Echa un vistazo al resto![/Link]"],"Informational CTA on a reply permalink page informing users that they are viewing a subset of a reply thread and providing a link to view all of the post's replies\u0004Viewing an individual reply thread. [Link]See all replies[/Link]":["Estás viendo un solo hilo de respuestas. [Link]¡Echa un vistazo al resto![/Link]"],"Content labels settings: Label for violence topic\u0004Violence":["Violencia"],"Button text directing to the user dashboard\u0004Visit your dashboard":["Entra en tu Escritorio"],"Inviting users to make their own tumblr apps\u0004Wanna make an app? Cool. [a1]Register[/a1] to use the [a2]Tumblr API[/a2], then have at it.":["¿Quieres crear una aplicación? Genial. [a1]Regístrate[/a1] para utilizar la [a2]API de Tumblr[/a2] y ponte manos a la obra."],"CTA description for Domains on Tumblr upsell in blog settings\u0004Want a different home address for all your chaos?":["¿Quieres buscar otra dirección para albergar todo tu caos?"],"Blaze intro page footer\u0004Want to learn more? Visit our [faqLink]FAQ page[/faqLink]":["¿Quieres más información? Consulta nuestras [faqLink]preguntas frecuentes[/faqLink]."],"Login wall: Title shown when user clicks on the \"Reblog\" button, after exceeding click counter limit\u0004Want to share? You're nearly there…":["¿Quieres compartirla? Solo tienes que dar el paso..."],"Another user was active on one of the logged in user's posts\u0004Was active on the post":["Ha participado en la publicación"],"Title of a link to open a video on an external site. The placeholder is the name of the external site.\u0004Watch on %1$s":["Ver en %1$s"],"Next to the toggle to enable or disable tumblr labs experiments\u0004Watch your step":["Innovación en curso"],"Description of why domain renewal button is disabled\u0004We are checking your order status and will process your renewal once the order has been successfully submitted. This may take a few minutes.":["Estamos comprobando el estado de tu pedido y tramitaremos la renovación en cuanto la solicitud quede aprobada. ¡Puede que nos lleve unos minutos!"],"Info text displayed when there is a pending renewal for a domain subscription\u0004We are processing an auto-renewal for your subscription. Please [link]contact support[/link] if you would like to cancel the renewal.":["Estamos procesando la renovación automática de tu suscripción. [link]Ponte en contacto con nuestro equipo[/link] si quieres cancelarla."],"A toast message telling the user the post will take a while to save because it still needs to proccess the videos in the psot\u0004We are still processing your video, it will take a moment to save your post":["Todavía estamos procesando tu vídeo. ¡Nos llevará unos minutos guardar la publicación!"],"[TumblrMart] Text in a pop-up window shown when Horse Friend game expires.\u0004We at TumblrMart hope you enjoyed playing Horse Friend. Before you go, write a farewell post and we'll clean up any remaining poo.":["Desde TumblrMart, esperamos que hayas disfrutado jugando a Amigo Caballo. Antes de irte, ¿por qué no te animas a publicar un texto de despedida? Nos encargaremos de quitar las caquitas que queden por ti."],"Registration error text\u0004We could not complete your registration at this time.":["No ha sido posible completar el proceso de registro."],"Error message shown when a user tries to add a blog to a collection but the text is not found\u0004We couldn't find any blog with that name":["No hemos encontrado ningún blog con ese nombre"],"Information about what audience size means w.r.t. our product Blaze in a collapsible info section\u0004We define audience size by the number of people a post will reach. \n\nWe can’t guarantee we’ll hit the exact audience size every time, but we always do our best to get as close to the selected size as possible.":["El alcance indica la cantidad de personas que verán la publicación.\n\nNo podemos garantizar que sea exacto, pero intentamos que llegue siempre lo más cerca posible del número seleccionado."],"Error message displayed to user when our forecasting API call fails when a user is selecting targeting options for a Blaze campaign\u0004We encountered a problem. Please check your internet connection and try again.":["¡Algo ha salido mal! Comprueba tu conexión a internet y vuelve a intentarlo."],"Help text for Answer Time - paragraph 1 of 3\u0004We get the world's most interesting people to open up their Tumblr ask box, and you get a few days to fill it with whatever questions you want. Then they'll answer as many questions as they can, live on their Tumblrs, for one eclectic hour.":["Muy sencillo: es la hora más divertida de internet. Nuestro equipo consigue que algunas de las personas más interesantes del mundo activen su apartado de preguntas de Tumblr y tú y el resto de la comunidad disfrutáis de unos días para llenarlo con todas las dudas que se os ocurran. Eso sí, ¡tenéis que enviarlas en inglés! Después, nuestras estrellas invitadas contestarán todas las que puedan en directo a través de sus blogs durante 60 trepidantes minutos."],"SSL certificate description\u0004We give you strong HTTPS encryption with your domain for free. This provides a trust indicator for your visitors and keeps their connection to your site secure.":["Tu dominio está protegido por el cifrado que proporciona el protocolo HTTPS de forma gratuita. Esto hace que la conexión a tu página sea segura y que quienes la visiten lo sepan."],"[Blaze other people posts announcement] Label text for the blaze announcement pop up\u0004We love seeing all the amazing things you’ve Blazed so much, that we’ve decided to let you Blaze posts from any blog. This feature can be disabled from the blog settings page.":["Las publicaciones que estáis impulsando nos han emocionado, sorprendido y hecho reír tanto que hemos decidido permitir que otras personas también puedan promocionarlas. Podrás desactivar esta opción cuando quieras desde la configuración de tu blog."],"Introducing Tumblr\u0004We made it really, really simple for people to make a blog and put whatever they want on it. Stories, photos, GIFs, TV shows, links, quips, dumb jokes, smart jokes, Spotify tracks, mp3s, videos, fashion, art, deep stuff. Tumblr is [blogCountMillions] million different blogs, filled with literally whatever.":["Hemos conseguido que crear un blog y llenarlo de contenidos sea insultantemente sencillo. Relatos, fotos, gifs, historia del fandom, enlaces, ideas ocurrentes, humor absurdo (e inteligente), canciones de Spotify, mp3s, vídeos, novedades sobre moda, arte en estado puro, pensamientos profundos... Todo tiene cabida en los [blogCountMillions] millones de blogs que forman Tumblr."],"Informative message regarding ads displayed on the blog network\u0004We may show ads to visitors of your public website. Keep it ad‑free with [bold][link]Tumblr Premium[/link][/bold].":["Puede que mostremos anuncios a quienes visiten tu página pública. Para evitarlo, tienes la opción de suscribirte a [bold][link]Tumblr Prémium[/link][/bold]."],"Activity item text for a Rejected appeal on Content Label post\u0004We re-reviewed your post and determined it needed a Content Label.":["Hemos vuelto a revisar tu publicación y hemos tomado la decisión de añadir un aviso de contenido."],"Activity item text for an Accepted appeal on Content Label post\u0004We re-reviewed your post and removed the Content Label.":["Hemos vuelto a revisar tu publicación y hemos tomado la decisión de eliminar el aviso de contenido."],"Refers to the contact information about a domain owner\u0004We recommend keeping privacy protection on.":["Recomendamos tener la protección de la privacidad activada."],"Activity item text for a Flagged appeal on Content Label post\u0004We reviewed your post and determined it needed a Content Label.":["Hemos revisado tu publicación y hemos tomado la decisión de añadir un aviso de contenido."],"A message letting users know the authorization code has been emailed to their mailbox\u0004We sent the transfer authorization code to [ownerEmailAddress]. If you don't receive it shortly, check your spam folder.":["Enviaremos el código de autorización para completar la transferencia a [ownerEmailAddress]. Si no lo recibes en breve, comprueba tu carpeta de correo no deseado."],"Body text for the age verification panel\u0004We use age groups to determine access to certain experiences.":["Usamos los grupos de edad para determinar a qué funciones puedes acceder."],"[Premium] Description for perks dialog when perks request fails\u0004We were unable to connect to tumblr.com. This usually means there was a problem with your connection to the internet.":["No hemos podido conectar con tumblr.com. Esto suele suceder cuando tienes problemas con tu conexión a internet."],"Message to show to the user when it's about to change the username or url of its blog\u0004We'll hold the old username for you for 24 hours, just in case you change your mind or want to use it on a different blog.":["Guardaremos tu nombre de usuario durante 24 horas por si cambias de opinión o quieres utilizarlo en otro blog."],"[Premium] Title for perks dialog when subscriber info request failed\u0004We're having trouble...":["Estamos teniendo algunos problemas..."],"Pop-up message when backend fails to grant a reward to user.\u0004We're sorry. Something went wrong. Please try again later.":["Parece que algo ha salido mal... Vuelve a intentarlo en unos segundos."],"Text greeting folks who already have an account, and are logging in\u0004Welcome back to your corner of the internet.":["¡Disfruta de tu rinconcito personal en internet!"],"when trying to login and the password must be reset\u0004Welcome back![br/]It's time to [a]change your password[/a].":["¡Qué alegría volver a verte![br/]Es hora de [a]cambiar tu contraseña[/a]."],"Shown when a Twitter handle is available to register on Tumblr. [handle] will be replaced by the available handle.\u0004Welcome home, [handleWrapper]@[handle][/handleWrapper].":["¡Ya estás en casa, [handleWrapper]@[handle][/handleWrapper]!"],"Welcome text on Twitter-focused signup page.\u0004Welcome home.":["¡Ya estás en casa!"],"Title for the intro modal for Patio\u0004Welcome to Patio!":["¡Es hora de descubrir Patio!"],"Intro text to the queue settings when the queue 2.0 lab experiment is turned on. [br/] is a placeholder for line breaks.\u0004Welcome to Queue 2.0, the better queueing solution to keep your blog regularly pumping out beautiful, engaging content. Let's take a look at some of the new hotness:[br/] - Explicit posting intervals - Specify the amount of time in between queued posts (1 to 1440 mins)[br/] - Bundled posts - Now you can schedule up to 5 posts at every interval[br/] - Around the clock posting - Your queue window can now span calendar days (i.e. 9pm til 2am)[br/] - More precise window settings - No longer are you constrained to having your queue window start and end on the hour":["¡Ya puedes probar el sistema de publicaciones en cola mejorado! Gracias a él, tu blog seguirá subiendo contenido maravilloso e interesante mientras no estés. Estas son solo algunas de las novedades que incluye:[br/] - Intervalos de publicación más específicos - Opción para indicar la cantidad de tiempo que quieres que pase entre envíos (de 1 a 1440 minutos)[br/] - Publicación en lote - Ahora puedes programar hasta cinco publicaciones por intervalo[br/] - Envío las 24 horas del día - Ya es posible indicar un intervalo de publicación que esté entre dos días distintos (p.ej. de 21:00 a 2:00)[br/] - Opciones de configuración más precisas - Ahora puedes indicar los minutos exactos a los que quieras que empiece y finalice cada intervalo de publicación"],"Community intro modal heading\u0004Welcome to communities!":["¡Las comunidades te esperan!"],"Message displayed to community administrators right after they created the community - heading\u0004Welcome to your Community":["¡Es hora de hacer crecer tu comunidad!"],"Text greating folks who are creating an account\u0004Welcome to your corner of the internet. Glad you're here.":["¡Disfruta de tu rinconcito personal en internet! Nos encanta tenerte por aquí."],"Text welcoming a new user to Tumblr\u0004Welcome to your corner of the internet. You'll never be bored again.":["¡Disfruta de tu rinconcito personal en internet! Jamás volverás a aburrirte."],"[Badge Management] Empty earn tab title\u0004Well done!":["¡Bien hecho!"],"[Badge Management] Text that appears when a user has received a gift.\u0004Well looky here, you have %1$s unopened badge gift!":["¡Pero bueno! Te han regalado %1$s distintivo y todavía no lo has abierto.","¡Pero bueno! Te han regalado %1$s distintivos y todavía no los has abierto."],"Pop-up message when we can't load an ad so we just reward a user with ad-free browsing.\u0004Well that didn't work! But you did a thing, so have 30 minutes of Ad-free on us.":["Ha habido un error, pero sabemos que has intentado cumplir tu parte, así que aquí tienes 30 minutos de Tumblr sin anuncios."],"Text informing the user that we will review their community and reach out when ready\u0004We’ll be reviewing and approving each and every community and will let you know when its ready.":["Revisaremos y aprobaremos cada comunidad: ¡te avisaremos en cuanto todo esté listo!"],"A post is being sponsored for X views (Blaze is the name of the product) email notification notice\u0004We’ll email you when that happens!":["¡Te mandaremos un correo cuando esté lista!"],"A follow up that shows how well the user sponsored post did\u0004We’ll send a full report when your campaign is complete. Here's how it is going:":["Te enviaremos un informe completo cuando la campaña haya finalizado. De momento, estos son los resultados:"],"A follow up that shows how well the user non-owned sponsored post did\u0004We’ll send you and [link][blogName][/link] a full report when the campaign is complete. Here’s how it’s going:":["Os enviaremos a [link][blogName][/link] y a ti un informe completo cuando la campaña haya finalizado. De momento, estos son los resultados:"],"A follow up that shows how well the user sponsored post did (sponsored by other user) \u0004We’ll send you and [link][blogName][/link] a full report when the campaign is complete. Here’s how it’s going:":["Os enviaremos a [link][blogName][/link] y a ti un informe completo cuando la campaña haya finalizado. De momento, estos son los resultados:"],"[Premium] Description for perks dialog when subscriber info request failed\u0004We’re unable to load information about Tumblr Premium Perks. Please check your network connection and try again.":["No hemos podido cargar los datos de tus ventajas de Tumblr Prémium. ¡Comprueba tu conexión y vuelve a intentarlo!"],"[Premium] Failure message for when the user tried to update their premium ad settings\u0004We’re unable to save your ad-free preference. Please check your internet connection.":["¡No ha sido posible guardar tus preferencias sobre los anuncios! Comprueba tu conexión."],"Shown when a Twitter handle is available to use on Tumblr during signup.\u0004We’ve got a good feeling about this.":["Algo nos dice que estamos presenciando el inicio de algo increíble."],"A post is being sponsored for X views (Blaze is the name of the product) notice for non-owned posts\u0004We’ve notified [link][blogName][/link] that you’ve Blazed their post. They might cancel or extinguish the campaign when it is active.":["Hemos avisado a [link][blogName][/link] de que has promocionado su publicación, así que no olvides que tendrá la opción de cancelarla o finalizarla mientras esté activa."],"Question about Tumblr supporter badge\u0004What are the benefits of supporting Tumblr with badges?":["¿De qué ventajas podré disfrutar al apoyaros?"],"Question about Tumblr supporter badge\u0004Why does Tumblr want my support?":["¿Por qué necesita mi ayuda Tumblr?"],"Heading for topic selection page\u0004What are you into?":["¿Qué te interesa?"],"Blaze campaign popover: header title\u0004What does it all mean?":["¿Qué significa esto?"],"Blaze campaign popover: header title\u0004What does this mean?":["¿Qué significa?"],"Button label for Answer Time help\u0004What is Answer Time?":["¿Qué es Answer Time?"],"Title for the Answer Time help modal\u0004What is Answer Time?":["¿Qué es Answer Time?"],"text during registration prompting user to enter a username\u0004What should we call you?":["¿Cómo te llamamos?"],"Text field placeholder for a collection description\u0004What's this collection about?":["¿De qué va esta colección?"],"[TumblrMart] Text preceeding a memory of playing Horse Friend game\u0004When I remember my beloved horse, I will think of:":["Cuando recuerdo a mi colega equino, pienso en:"],"[TumblrMart] Pre-filled text of a Tumblr post when a user's crab gift has expired and crab counts cannot be read from local storage.\u0004When I remember my crab friends I'll think of:":["Cuando recuerdo a mis amigos crustáceos, pienso en:"],"Blaze campaign goal popover: Follower goal description\u0004When the followers goal is selected, the campaign focuses on finding more followers, fans, and friends for the blog linked to the Blaze campaign. Find your people.":["Al seleccionar este objetivo, la campaña se centrará en llegar al público correcto y ayudarte a buscar más seguidores, fans y nuevas amistades para el blog en cuestión."],"Blaze campaign goal popover: Sales goal description\u0004When the sales goal is selected, the campaign focuses on driving traffic to the website address specified during your campaign creation. Blaze your business.":["Este objetivo sirve para atraer más tráfico a la página web indicada a través de la campaña y dar un empujoncito a tu negocio o el de alguien a quien admiras."],"[Payment \u0026 Purchases] Text shown when there is no stored payment method in the payment \u0026 purchases settings page.\u0004When you make a payment on Tumblr.com, including subscriptions and TumblrMart, your payment method will appear here.":["Cuando hagas un pago en Tumblr.com (por suscripciones o productos de TumblrMart), el método que hayas seleccionado aparecerá indicado aquí."],"[Tour Guide] Text that is shown as a tooltip to nudge the user to customise their blog.\u0004When you’re ready, you can tap on this to customize your blog 🎨":["Cuando quieras, pulsa este icono para personalizar tu blog 🎨"],"Post level toggle to Allow Blaze by others\u0004Who can Blaze?":["¿Quién puede promocionarla?"],"Community challenge question form field placeholder\u0004Who is the best Star Wars character?":["¿Quién es el mejor personaje de Star Wars?"],"Error message when limit of reactions for a post is reached\u0004Whoa! No more reactions can be added to this post.":["¡No es posible añadir más reacciones a esta publicación!"],"A menu item to display why an ad is being displayed\u0004Why am I seeing this ad?":["¿Por qué estoy viendo este anuncio?"],"Title for Why am I seeing this ad? modal\u0004Why am I seeing this ad?":["¿Por qué estoy viendo este anuncio?"],"A header menu item for asking why a user is reporting an ad\u0004Why are you reporting this ad?":["¿Por qué has denunciado este anuncio?"],"Label for setting the wider width on a Patio Column\u0004Wide column":["Columna ancha"],"Toast message after successfully joining a community.\u0004Woohoo! You are now a member of [b][communityTitle][/b]":["Te has unido a [b][communityTitle][/b]. ¡Qué maravilla!"],"Toast message shown when the member lands on the community page for the first time after being accepted into the community\u0004Woohoo! You are now a member of [communityTitle/]":["Te has unido a [communityTitle/]. ¡Qué maravilla!"],"Message displayed in a toast after user joins a community\u0004Woohoo! You are now a member of [strong][communityTitle][/strong]":["Te has unido a [strong][communityTitle][/strong]. ¡Qué maravilla!"],"An approved sponsored post is being extinguished - confirmation message\u0004Would you still like to extinguish the campaign?":["¿Seguro que quieres finalizar la campaña de promoción?"],"Label for birthdate year dropdown in account settings\u0004Year":["Año"],"[Premium] Term used for billing annually given the choices \"yearly\" and \"monthly\"\u0004Yearly":["Anual"],"[Premium] The label used for accessibility on a toggle which chooses the yearly term length\u0004Yearly SAVE %1$s%":["AHORRA un %1$s% % al año"],"Confirmation button for extinguishing a blazed post\u0004Yes, cancel campaign":["Sí, adelante"],"Confirmation button shown in dialog when publishing a previously drafted post\u0004Yes, publish":["Sí, compartidla"],"Confirmation button shown in dialog when adding a post to the queue\u0004Yes, queue it":["Enviadla a la cola"],"Reaction bubble details - item indicating the user themself in the list of blogs that reacted with the same emoji\u0004You":["Tú"],"Message visible after user follow a collection\u0004You are now following all blogs and tags from this collection!":["Ahora sigues todos los blogs y etiquetas que forman parte de esta colección."],"Message shown to users who are on a fully gifted plan, but who have a previously saved payment method\u0004You are on a gifted Ad-Free Browsing plan. Your plan will not renew automatically and your payment method will not be charged.":["Tu suscripción a Tumblr sin anuncios fue un regalo. No la renovaremos automáticamente ni te cobraremos nada en tu método de pago."],"Placeholders here are link tags - links are to each browser's page\u0004You are using an unsupported browser and things might not work as intended. Please make sure you're using the latest version of [chrome/] or [firefox/].":["Tu navegador no es compatible con nuestra plataforma, así que puede que no todo funcione correctamente. ¿Por qué no te bajas la última versión de [chrome/] o [firefox/]?"],"Placeholders here are link tags - links are to each browser's page\u0004You are using an unsupported browser and things might not work as intended. Please make sure you're using the latest version of [chrome/], [firefox/], [safari/], or [edge/].":["Tu navegador no es compatible con nuestra plataforma, así que puede que no todo funcione correctamente. ¿Por qué no te bajas la última versión de [chrome/], [firefox/], [safari/] o [edge/]?"],"First step in the onboarding for Patio, where we explain what the \"plus\" button does.\u0004You can add columns by clicking this \"plus\" button.":["Puedes añadir columnas nuevas con el icono del símbolo de sumar."],"Second paragraph of the intro modal for Patio, where we briefly explain how Patio works\u0004You can add, remove, and rearrange columns. Each column can be a different feed on Tumblr, like For You, Following, your Activity, a specific blog, a tag, search results, etc.":["Tienes la opción de añadir las que quieras, eliminarlas o reorganizarlas. Cada columna puede incluir contenidos muy distintos de Tumblr, desde el elegido a tu medida hasta tu actividad, las publicaciones de un blog concreto o los resultados de una etiqueta o una búsqueda, entre otras posibilidades."],"Third step in the onboarding for Patio, where we explain that clicking on a column's header refreshes the column.\u0004You can also refresh the column content by clicking on its header!":["Para actualizar el contenido de la columna, solo tienes que hacer clic en la cabecera."],"fine print on page about Tumblr supporter badge\u0004You can cancel your subscription at any time. Your badge will be “inactive” until you decide to resume your support, at which point, you will continue your loyalty progress.":["Puedes cancelar la suscripción cuando quieras. Tu distintivo quedará inactivo hasta que vuelvas a animarte a apoyarnos. Si lo haces, retomarás tu progreso desde donde lo dejaste."],"Community handle form field description\u0004You can change your handle once every 7 days.":["Puedes cambiar el nombre de la comunidad una vez cada siete días."],"An approved sponsored owned post is being extinguished - intro message\u0004You can extinguish the remaining campaign and we’ll stop sharing your post across Tumblr.":["Puedes dar por terminado lo que quede de campaña cuando quieras y dejaremos de compartir tu publicación en Tumblr."],"An approved sponsored owned post is being extinguished - intro message (sponsored by other user)\u0004You can extinguish the remaining campaign initiated by [link][blogName][/link] and we’ll stop promoting your post across Tumblr.":["Puedes cancelar la campaña de promoción que activó [link][blogName][/link] para que deje de correr como la pólvora por Tumblr."],"An approved sponsored non-owned post is being extinguished - intro message\u0004You can extinguish the remaining campaign with [link][blogName]’s[/link] post and we’ll stop promoting this post across Tumblr.":["Puedes cancelar la campaña de promoción de [link][blogName][/link] para que deje de correr como la pólvora por Tumblr."],"Body text reminding new community admin to check the community guidelines\u0004You can help shape this community, but you're not doing it alone. Be sure to brush up on the community guidelines.":["Puedes ayudar a hacer que esta comunidad sea un lugar especial, pero compartes ese privilegio con otras personas, así que no olvides tener claras sus normas."],"Body text reminding new community moderators to check the community guidelines\u0004You can help shape this community, but you're not doing it alone. Be sure to brush up on the community guidelines.":["Puedes ayudar a hacer que esta comunidad sea un lugar especial, pero compartes ese privilegio con otras personas, así que no olvides tener claras sus normas."],"Text on a button to purchase the supporter badge.\u0004You can help to support Tumblr directly with the [u]Supporter Badge[/u].":["Puedes apoyar a Tumblr con el [u]distintivo de fan incondicional[/u]."],"Body text explaining what community admins can do, specifically with details on membership-related admin abilities\u0004You can invite and remove members, along with promoting new moderators and admins.":["Puedes invitar a cualquier blog de Tumblr a unirse. Además, tendrás la opción de otorgar permisos de moderación y administración al resto de integrantes o eliminar a quien quieras de la comunidad."],"[TumblrMart] Blog view header gift button tooltip encouraging users to send a gift to this blog.\u0004You can now give back to the people you love.":["Ahora tienes otra forma de demostrar tu cariño a tus personas favoritas."],"Body text explaining what community moderators can do\u0004You can now remove posts and comments from this community.":["Ya puedes eliminar publicaciones y comentarios en esta comunidad."],"Body text explaining what community admins can do\u0004You can now remove posts and comments from this community. You can also add and remove members.":["Ya puedes eliminar publicaciones y comentarios en esta comunidad. También puedes añadir o eliminar integrantes."],"[Premium] Subtitle for the initial modal after a user acquires Premium\u0004You can now start shopping, Blaze a post, manage ad-free, and more.":["Ya puedes empezar a hacer compras, promocionar publicaciones o gestionar tu suscripción a Tumblr sin anuncios, entre otras ventajas."],"Year in review not enough data page text another try\u0004You can still check out [tumblrYirLink]Tumblr's Year in Review 2022[/tumblrYirLink] and reminisce with the best of them.":["Puedes echar un vistazo al [tumblrYirLink]resumen del 2022 en Tumblr[/tumblrYirLink] y repasar los mejores momentos del año en esta, nuestra comunidad."],"Explanation on why the domain is locked for transfer\u0004You can unlock this domain after [date]. [link]Why is your domain locked?[/link]":["Podrás desbloquear este dominio a partir del [date]. [link]Descubre qué está del tráfico orgánico"],"Blaze campaign: Abbreviation of X likes earned\u0004[number] earned":["[number] «Me gusta» orgánico","[number] «Me gusta» orgánicos"],"Blaze campaign: Abbreviation of X reblogs earned\u0004[number] earned":["[number] reblogueo orgánico","[number] reblogueos orgánicos"],"Blaze campaign: Abbreviation of X replies earned\u0004[number] earned":["[number] respuesta orgánica","[number] respuestas orgánicas"],"Blaze campaign: Abbreviation of X shares earned\u0004[number] earned":["[number] publicación compartida orgánicamente","[number] publicaciones compartidas orgánicamente"],"Label showing how many levels deep the reblog is\u0004[number] reblog deep":["Has visto [number] reblogueo","Has visto [number] reblogueos"],"[Communities] Educational banner text in member removal modal. [p/] is a placeholder for paragraphs.\u0004[p] This person will be removed from this community, and unable to view comments, reactions, or members. [/p] [p]They will be notified and shown the selected reason and note.[/p]":["[p] Eliminarás a esta persona de la comunidad y no podrá ver los comentarios, las reacciones ni la lista de integrantes. [/p] [p]Recibirá un aviso que incluirá el motivo de la expulsión y cualquier comentario añadido.[/p]"],"Answer to question: how does Tumblr supporter badge work?\u0004[p] You will receive a loyalty badge that evolves with your continued support. On the monthly plan, you'll start out with Steel at $2.99 per month, upgrade to Copper at three months, Gold at six months, and Platinum at 12 months. On the other hand, a yearly pledge of $29.99 will catapult you straight to Platinum. In either case, the final level is Oil Slick, which you'll reach after two years on the monthly plan or one year after purchasing the annual subscription: a small acknowledgment of your long-term support that you can proudly display on the dashboard. [/p] [p] And it gets better: you'll never lose the time you've banked as a Supporter. If you cancel your subscription or a payment fails, you won't have access to your badge anymore, but your time as a Supporter will be stored for posterity: Should you resume your subscription, it will continue from the level you were on when you canceled (i.e., if you canceled at Copper after four months, you would resume at Copper upon reactivating your subscription). You are, of course, free to cancel at any time. Note that this recurring subscription will renew automatically at each interval unless you cancel. [/p]":["[p] Recibirás un distintivo para premiar tu lealtad que mejorará cuanto más tiempo nos apoyes. Si optas por la suscripción mensual, empezarás con el acabado «Acero» y lo conseguirás por 2,99 $ al mes. A los tres meses, mejorará a «Cobre»; a los seis, se convertirá en «Oro»; a los 12, en «Platino» (también puedes conseguirlo directamente suscribiéndote por 29,99 $ al año) y, al cabo de dos años, alcanzarás el maravilloso distintivo «Iridiscente». Es nuestra forma de reconocer tu firme compromiso con Tumblr para que puedas compartirlo con orgullo en el Escritorio.[/p] [p] ¡Y eso no es todo! Nunca perderás el progreso que hayas alcanzado como fan incondicional. Si cancelas tu suscripción o hay algún error al tramitar el pago, simplemente desactivaremos el distintivo, pero lo recuperarás con el acabado que tuvieras en cuanto vuelvas a animarte a apoyarnos. Por ejemplo, si cancelas teniendo el distintivo en cobre después de cuatro meses, lo recuperarás al reactivar la suscripción. Y, por supuesto, podrás cancelarla cuando quieras. Eso sí: ten en cuenta que la suscripción se renovará automáticamente en el intervalo que hayas elegido, mensual o anual, a menos que la canceles. [/p]"],"Description of the domain transfer process\u0004[p]To transfer your domain, we will need the domain's authorization code. It might also be called secret code, auth code, or EPP code. You can usually find this in the domain settings page of your domain provider.[/p] [p]It takes 10-20 minutes to set up. It can take up to 5 days for the domain to be transferred, depending on your provider.[/p]":["[p]Para transferir el dominio, necesitaremos el código de autorización correspondiente. En algunas plataformas, también se llama código secreto, código de autenticación o código EPP. Normalmente, se encuentra en la página de configuración del dominio del proveedor.[/p] [p]Te llevará entre 10 y 20 minutos configurarlo y la transferencia del dominio podría tardar hasta cinco días en completarse, en función del proveedor.[/p]"],"Text for confirmation dialog, when user sets their birthdate on the account settings page. [birthdate] is the user's selected birthdate formatted according to the user's locale, e.g. 'May 2, 1995'.\u0004[p]You are confirming that your birthday of [birthdate /] is accurate. If Tumblr determines at any point that this information is inaccurate, your account may be permanently closed.[/p] [p]You can only confirm your birthday once.[/p]":["[p]Confirmas que tu fecha de nacimiento ([birthdate /]) es correcta. Si en cualquier momento desde Tumblr descubrimos que esta información es falsa, podríamos llegar a cerrar permanentemente tu cuenta.[/p] [p]Solo es posible confirmar tu fecha de nacimiento una vez.[/p]"],"For Ad-Free browsing discount. Price is a string containing price per period, discountPercent contains full percentage off, and pill is a visual wrapper t make the discount stand out.\u0004[price] [pill][discountPercent]% off![/pill]":["[price] [pill]¡[discountPercent] % de descuento![/pill]"],"Shows up in post header to indicate that a post was reblogged by some other blogger.\u0004[rebloggerAuthor/] reblogged [postAuthor/]":["[rebloggerAuthor/] ha reblogueado a [postAuthor/]"],"The number of recent posts this topic has. Placeholder is the count of recent posts\u0004[recentPosts] recent post":["[recentPosts] publicación reciente","[b][recentPosts][/b] publicaciones recientes"],"Displayed when a blog has sent a message to a secondary blog\u0004[senderBlogLink/] [innerElement]said to[/innerElement] [recipientBlogLink/]:":["[senderBlogLink/] [innerElement]ha enviado este mensaje a[/innerElement] [recipientBlogLink/]:"],"Displayed when a blog has submitted a post to a secondary blog\u0004[senderBlogLink/] [innerElement]submitted to[/innerElement] [recipientBlogLink/]:":["[senderBlogLink/] [innerElement]ha enviado este contenido a[/innerElement] [recipientBlogLink/]:"],"Displayed when a blog has submitted a post to a primary blog\u0004[senderBlogLink/] [innerElement]submitted:[/innerElement]":["[senderBlogLink/] [innerElement]ha enviado este contenido:[/innerElement]"],"Header shown on the adult blog community label page where [blogName] is the name of the blog the user is attempting to access\u0004[span][blogName][/span] is on Tumblr":["[span][blogName][/span] está en Tumblr"],"Label for showing number of blogs in the collection\u0004[strongNumber][number][/strongNumber] blog":["[strongNumber][number][/strongNumber] blog","[strongNumber][number][/strongNumber] blogs"],"Label for showing number of tags in the collection\u0004[strongNumber][number][/strongNumber] tag":["[strongNumber][number][/strongNumber] etiqueta","[strongNumber][number][/strongNumber] etiquetas"],"Tumblr Domains marketing copy - blurb 1 out of 3\u0004[strong]It’s so easy.[/strong] Simply search for your desired personal dot com, and within a few seconds you, too, can have a place to call your very own. Serve your stuff with a little verve.":["[strong]¡Es muy fácil![/strong] Solo tienes que buscar el dominio que quieras usar y, en cuestión de segundos, contarás con un lugar al que llamar hogar. Comparte contenido con aún más personalidad."],"Tumblr Domains marketing copy - blurb 2 out of 3\u0004[strong]It’s so legit (or not).[/strong] Nothing says you’re the real deal quite like your very own domain name. (Unless it’s a .wtf domain. We’re Tumblr. We have those too.)":["[strong]Te legitima (o quizás no).[/strong] No hay nada como tener un dominio propio para que te tomen en serio, a menos que sea un dominio .wtf: esto es Tumblr, al fin y al cabo, así que también tenemos de esos."],"Tumblr Domains marketing copy - blurb 3 out of 3\u0004[strong]It’s so private.[/strong] We keep your identity safe and secure. Your domain registration information is kept private, for free.":["[strong]Tu privacidad está en buenas manos.[/strong] Protegeremos tu identidad y los datos de registro del dominio totalmente gratis."],"Tumblr Domains marketing copy\u0004[strong]It’s unique.[/strong] Get a Tumblr Domain so your blog can be reached at a unique address of your choice! (Yes, a unique address that doesn't say tumblr.com.)":["[strong]No hay dos iguales.[/strong] Compra un dominio de Tumblr para tener una dirección única en la que alojar tu blog. ¡Tú eliges cuál! Además, no incluirá la ruta tumblr.com."],"Notifying the logged-in user they have a flagged post\u0004[strong]You[/strong] have a flagged post":["Tienes [strong]una publicación marcada[/strong]"],"Notifying the logged-in user their flagged post appeal was accepted\u0004[strong]Your[/strong] flagged post appeal was accepted":["[strong]Hemos aceptado[/strong] tu publicación marcada"],"Notifying the logged-in user their flagged post appeal was denied\u0004[strong]Your[/strong] flagged post appeal was denied":["[strong]Hemos rechazado[/strong] tu publicación marcada"],"Reaction bubble details - one user reacted (that is not you) with this emoji\u0004[strong][blog][/strong] reacted with [span][slug][/span]":["[strong][blog][/strong] ha añadido una reacción: [span][slug][/span]"],"Reaction bubble details - multiple users (including you) reacted with the same emoji\u0004[strong][list/][/strong] reacted with [span][slug][/span]":["[strong][list/][/strong] habéis añadido una reacción: [span][slug][/span]"],"Reaction bubble details - multiple users reacted (not including you) with the same emoji\u0004[strong][list/][/strong] reacted with [span][slug][/span]":["[strong][list/][/stro
